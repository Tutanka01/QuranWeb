<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles_hadiths.css') }}">
    <title>Hadiths</title>
</head>
<body>
    <h1>Le livres :</h1>
    
    <div class="container">
        <h1>Quelle livre de Hadiths  ?</h1>
        <form action="http://localhost:5000/login" method="POST">
          <input type="text" name="sourate" placeholder="ex : 'Call to Prayer' ">
          <input type="submit" value="Envoyer">
        </form>
    </div>

    <div class="container">
        <div class="lsite">
            <ul> 
                {% for i in range(0, len) %}
                <div class="container_livres">
                    <div class="num_livre">{{i + 1}}</div>
                    <li class="livre_item">{{ livres[i] }}</li> 
                </div>
                {% endfor %}
            </ul> 
        </div>
    </div>
</body>
<script>
    const items = document.querySelectorAll('.livre_item');
    items.forEach(item => {
      item.addEventListener('click', (event) => {
        event.preventDefault(); // Empêche le rechargement de la page
        const name = item.textContent;
        fetch(`http://192.168.1.64:5000/hadith_livres/${name}`)
          .then(response => {
            if (response.ok) {
              // Rediriger vers la page correspondante
              // Attention cela est une IP locale, donc l'ip de mon pc sur mon rzo
              window.location.href = `http://192.168.1.64:5000/hadith_livres/${name}`;
            } else {
              alert('Une erreur est survenue. Veuillez réessayer.');
            }
          })
          .catch(error => {
            console.log('Une erreur est survenue:', error);
            alert('Une erreur est survenue. Veuillez réessayer.');
          });
      });
    });
    
  </script>
</html>
