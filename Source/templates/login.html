<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles_login.css') }}">
  <title>{{ titre }}</title>
</head>

<body>
  <div class="dropdown">
    <button class="dropbtn">Quran</button>
    <div class="dropdown-content">
        {% for sourate in sourates %}
        <a href="">{{ sourate }}</a>
        {% endfor %}
    </div>
  </div>

  <div>
    <h1>Quran.momo</h1>
  </div>

  <div class="container">
    <h1>Quelle sourate ?</h1>
    <form action="http://localhost:5000/login" method="POST">
      <input type="text" name="sourate" placeholder="ex : 'Al-Faatiha' ">
      <input type="submit" value="Envoyer">
    </form>
  </div>

 <div class="center">
  <div class="lsite">
    <ul> 
      {% for i in range(0, len) %}
        <div class="ayat-number">{{i + 1}}</div>
        <li class="sourate-item">{{ sourates[i] }}</li> 
      {% endfor %} 
    </ul> 
  </div>
</div>
</body>
<script>
  const items = document.querySelectorAll('.sourate-item');
items.forEach(item => {
  item.addEventListener('click', () => {
    const name = item.textContent;
    fetch(`http://localhost:5000/sourate/${name}`)
      .then(response => {
        if (response.ok) {
          // Rediriger vers la page correspondante
          window.location.href = `http://localhost:5000/sourate/${name}`;
        } else {
          alert('Une erreur est survenue. Veuillez r√©essayer.');
        }
      })
  });
});
</script>
</html>
